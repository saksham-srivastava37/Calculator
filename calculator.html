<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>Calculator</title>
</head>
<body>
  

    <div id="calc" style="margin: 6.7% 40%;">
        <!-- <h2>hello</h2> -->
        <input type="text" id="display" readonly>
        
        <div class="buttons">
            <button class="white" onclick="currentdisplay='';
            document.querySelector('#display').value = currentdisplay;">AC</button>

            <button class="white" onclick="currentdisplay='';
            document.querySelector('#display').value = currentdisplay;">C</button>

            <button class="white" onclick="currentdisplay=currentdisplay + '%';
            document.querySelector('#display').value = currentdisplay;">%</button>

            <button class="orange" onclick="currentdisplay=currentdisplay + '/';
            document.querySelector('#display').value = currentdisplay;">รท</button>

            <button class="grey" onclick="currentdisplay=currentdisplay + '7';
            document.querySelector('#display').value = currentdisplay;">7</button>

            <button class="grey" onclick="currentdisplay=currentdisplay + '8';
            document.querySelector('#display').value = currentdisplay;">8</button>

            <button class="grey" onclick="currentdisplay=currentdisplay + '9';
            document.querySelector('#display').value = currentdisplay;">9</button>

            <button class="orange" onclick="currentdisplay=currentdisplay + '*';
            document.querySelector('#display').value = currentdisplay;">*</button>

            <button class="grey" onclick="currentdisplay=currentdisplay + '4';
            document.querySelector('#display').value = currentdisplay;">4</button>

            <button class="grey" onclick="currentdisplay=currentdisplay + '5';
            document.querySelector('#display').value = currentdisplay;">5</button>

            <button class="grey" onclick="currentdisplay=currentdisplay + '6';
            document.querySelector('#display').value = currentdisplay;">6</button>

            <button class="orange" onclick="currentdisplay=currentdisplay + '-';
            document.querySelector('#display').value = currentdisplay;">-</button>

            <button class="grey" onclick="currentdisplay=currentdisplay + '1';
             document.querySelector('#display').value = currentdisplay;">1</button>

            <button class="grey" onclick="currentdisplay=currentdisplay + '2';
            document.querySelector('#display').value = currentdisplay;">2</button>

            <button class="grey" onclick="currentdisplay=currentdisplay + '3';
            document.querySelector('#display').value = currentdisplay;">3</button>

            <button class="orange" onclick="currentdisplay=currentdisplay + '+';
            document.querySelector('#display').value = currentdisplay;">+</button>

            <button class="zero" onclick="currentdisplay=currentdisplay + '0';
            document.querySelector('#display').value = currentdisplay;">0</button>

            <button class="grey" onclick="currentdisplay=currentdisplay + '.';
            document.querySelector('#display').value = currentdisplay;">.</button>

            <button class="orange" onclick="currentdisplay =eval(currentdisplay);
            document.querySelector('#display').value = currentdisplay;">=</button>

        </div>

    </div>
   
    <script>
        let currentdisplay = '';
        document.querySelector('#display').value = currentdisplay;

    </script>
</body>
</html>
